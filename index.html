<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="container">
       <header>
    <h1><i class="fas fa-shopping-basket"></i> Minha Lista de Compras</h1>
    <div class="header-actions">
        <button id="theme-toggle-btn">
            <i class="fas fa-moon"></i> Modo Escuro
        </button>
        <button id="reset-btn" class="btn-danger">
            <i class="fas fa-plus-circle"></i> Nova Lista
        </button>
    </div>
</header>


        <main>
            <div class="categories-container">
                <div class="categories">
                    <!-- Categorias serão adicionadas dinamicamente -->
                </div>
                
                <div class="add-category-card">
                    <h3><i class="fas fa-folder-plus"></i> Adicionar Nova Categoria</h3>
                    <div class="add-category">
                        <input type="text" id="new-category" placeholder="Ex: Bebidas">
                        <button id="add-category-btn">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p><i class="fas fa-save"></i> Suas compras são salvas automaticamente</p>
        </footer>
    </div>

    <script src="compras.js"></script>
</body>
</html>
